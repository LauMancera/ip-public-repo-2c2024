{% extends 'header.html' %}

{% block content %}
<div class="login-form" style="text-align: center;">
    <form method="POST" class="register-form" style="display: inline-block;">
        {% csrf_token %}
        <h2 class="text-center">Registro</h2>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar contraseña" required="required">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
